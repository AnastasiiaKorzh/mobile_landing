<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Landing</title>
  <style>
    /* Reset & Box-Sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    /* Wrapper with relative positioning */
    .wrapper {
      position: relative;
      width: 100%;
      height: auto;
    }

    /* Full-width image */
    .wrapper img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Base Link Styles */
    .link {
      position: absolute;
      display: flex;
      align-items: center;
      text-decoration: none;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .link:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* SVG icon styling */
    .link svg {
      margin-right: 6px;
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* Positioning each link */
    .link-instagram {
      bottom: 80px;
      left: 20px;
    }
    .link-phone {
      bottom: 50px;
      left: 20px;
    }
    .link-email {
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="landing.png" alt="landing" />
    
    <!-- Instagram Link -->
